<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paymentformpractice</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styling payment form.css">

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>

<body>
    <div class="container">
        <form action="">
            <h1 class="main">Payment Form</h1>
            <hr>
            <br>
            <h2>Contact Information :</h2>
            <p>Required info are followed by *</p>
            <label for="name">Name :</label>
            <p>*<input type="text" name="name" class="name" id="name" placeholder="Khushi Varshney" required> </p>
            <hr>
            <label for="e-mail" style="font-weight: 700;">Enter the E-Mail to Validate</label>
            <p>Username : <input type="email" name="email" id="email" class="username" required></p>
            <p>Password : <input type="password" name="email-password" id="email-password" class="password" required></p>
            <fieldset id="gender">
                <legend>Gender</legend>
                Male <input type="radio" name="gender" id="male" >&nbsp;
                Female<input type="radio" name="gender" id="female">
            </fieldset>
            <button class="validate" id="validate">Validate</button>
            <hr>
            <p style="padding:10px;"> <label for="name">Address :</label><textarea cols="10" rows="4"
                    id="address" ></textarea></p>
            <p>Pincode: <input type="number" name="pincode" id="pincode" class="pincode" required></p>
            <hr>
            <h2>Payment Details :</h2>
            <p>Card Type:
                <select name="card_type" id="card_type">
                    <option value="">--Select a Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="USB">USB</option>
                </select>
            </p>
            <p>Card Number: <input type="password" name="password" id="password" class="cardnumber" required></p>
            <p>Expiration Date: <input type="date" name="date" id="date" class="date" required></p>
            <p>CVV: <input type="password" name="cvv" class="cvv" id="cvv" required></p>
            <p>Total Amount in Rupees : <input type="text" name="amount" class="amount" id="amount" required></p>
            <input type="submit" value="Pay now" id="payNow">
            <input type="reset" name="reset" id="reset">

        </form>
    </div>
    <script src="script.js"></script>
    
</body>

</html>
